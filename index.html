  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jamie's Birthday</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="solar-system">
      <img
        class="sun"
        src="http://www.coding-dude.com/wp/wp-content/uploads/2016/06/sun.ico"

      />
      <div class="greeting">Happy Birthday Jamie!</div>

      <div class="earth-orbit">
        <div class="moon-orbit">
          <img
            class="moon"
            src="https://static-cdn.jtvnw.net/emoticons/v2/emotesv2_9b191c3be62b452bac3c7034461ff2fc/default/dark/2.0"
            alt="the Moon"
          />

          <img
            class="earth"
            src="https://static-cdn.jtvnw.net/emoticons/v2/301888679/default/dark/4.0"
            alt="the Earth"
          />
        </div>
      </div>
    </div>
